<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-48 flex max-w-4xl items-center justify-center">
        <div class="left w-1/2 p-4 mx-14">
            <img class="w-60" src="Facebook.svg" alt="">
            <p class="text-xl mx-8">Facebook helps you connect and share with the people in your life</p>
        </div>
        <div class="right w-1/2 flex flex-col p-4 bg-white rounded-lg relative">
            <input type="email" placeholder="Email address or phone number" class="px-4 h-12 border border-b-2 rounded-lg cursor-pointer outline-blue-600">
            <input type="password" placeholder="Password" class="px-4 h-12 border border-b-2 rounded-lg cursor-pointer outline-blue-600">
            <button class="btn bg-blue-600 text-white my-2 py-3 rounded-md font-bold cursor-pointer hover:bg-blue-700">Login</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forget Password?</span>
            <hr class="my-2">
            <button class="btn bg-green-600 text-white my-2 py-3 rounded-md font-bold cursor-pointer w-fit px-4 mx-auto hover:bg-green-700">Create new account</button>
            <span class="absolute -bottom-12 text-s"><span class="font-bold hover:underline cursor-pointer">Create a page</span> for a celebrity, brand or business.</span>

        </div>
    </div>
</body>
</html>
